        button {
  background-color: #ec9304; /* Define a cor de fundo do botão como laranja */
  color: black; /* Define a cor do texto do botão como preto */
  border: none; /* Remove a borda padrão do botão */
  padding: 15px 25px; /* Define o espaçamento interno do botão */
  cursor: pointer; /* Altera o cursor para ponteiro ao passar o mouse */
  border-radius: 10px; /* Arredonda as bordas do botão */
  font-size: 1.1rem; /* Define o tamanho da fonte do texto do botão */
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s; /* Define animações de transição para as propriedades */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra ao botão */
  width: 350px; /* Define a largura do botão */
  text-align: center; /* Centraliza o texto dentro do botão */
}

button:hover {
  background-color: #f3b225; /* Altera a cor de fundo para um tom mais claro ao passar o mouse */
  transform: translateY(-2px); /* Aplica um efeito de elevação ao botão */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7); /* Aumenta a sombra ao passar o mouse */
}

.btn-container {
  display: flex; /* Define o container como flexível */
  flex-direction: column; /* Alinha os itens na vertical */
  align-items: center; /* Centraliza os itens horizontalmente */
}

.btn-container a {
  text-decoration: none; /* Remove a decoração (sublinhado) dos links */
  margin: 10px 0; /* Define uma margem vertical entre os links */
}

        
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
